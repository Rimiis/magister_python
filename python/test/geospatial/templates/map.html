    <style>
        #data-table table {
            width: 100%;
            border-collapse: collapse;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #data-table tr:nth-child(even){background-color: #f2f2f2;}
        #data-table tr:hover {background-color: #ddd;}

        .map-container {
            display: flex;
            justify-content: space-around; /* This will space out the maps evenly. */
            align-items: center; /* This aligns the maps vertically in the center, if needed. */
        }

        /* Optional: If you want the maps to be responsive and fit better in smaller viewports, you might consider adding a media query like this */
        @media (max-width: 1024px) {
            .map-container {
            flex-direction: column; /* Stack maps vertically on smaller screens */
            }
            
            #mapid, #mapid2 {
            width: 100%; /* Make maps take full width on smaller screens */
            margin-bottom: 20px; /* Add some space between the maps */
            }
        }
    </style>
